<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Bin2Dec.css" rel="stylesheet">
</head>
<body>
    <form>
        <div>
            <h1>Binary to Decimal</h1>
            <p>Insert  binary number with 8 or less digits in the box below</p>
            <input type="text" id="bin" pattern=".{0,8}[0-1]+">
            <p class="error"></p>
            <button class="convert" type="button">Convert</button>
            <h3>Result:</h3>
            <p class="result"></p>
        </div>
    </form>
    <script src="Bin2Dec.js"></script>
</body>
</html>
