<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="border.css" rel="stylesheet">
</head>
<body>
    <h1>Border-Radius Preview</h1>
    <div>
        <div class="preview"></div>
        <div class="configs">
            <input class="radius" type="number" min="0" max="100" placeholder="Sup Left">
            <input class="radius" type="number" min="0" max="100" placeholder="Sup Right">
            <input class="radius" type="number" min="0" max="100" placeholder="Inf Left">
            <input class="radius" type="number" min="0" max="100" placeholder="Inf Right">
        </div>
        <div class="advanced">
            <input class="radius" type="number" min="0" max="100" placeholder="Sup Left">
            <input class="radius" type="number" min="0" max="100" placeholder="Sup Right">
            <input class="radius" type="number" min="0" max="100" placeholder="Inf Left">
            <input class="radius" type="number" min="0" max="100" placeholder="Inf Right"> 
        </div>
        <div class="buttons">
            <div class="button">
                <button>Advanced Options</button>
            </div>
            <div class="copy">
                <button>Copy CSS</button>
            </div>
        </div>
    </div>
    <script src="border.js"></script>
</body>
</html>
